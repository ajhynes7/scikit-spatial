dist: focal
language: python
python:
  - "3.6"
  - "3.7"
services:
  - docker
install: pip install codecov
script: 
  - |
    for stage in "lint_code" "lint_docs" "types" "readme" "doctests" "unit" "property" "docs"; do
        bash $(pwd)/ci/scripts/run_stage.sh $stage $TRAVIS_PYTHON_VERSION
    done
after_success:
    - codecov
deploy:
    provider: pypi
    distributions: sdist bdist_wheel
    user: ajhynes7
    password:
      secure: 
    on:
        tags: true
        repo: ajhynes7/scikit-spatial
        all_branches: true
        python: 3.6
